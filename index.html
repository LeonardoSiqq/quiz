<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Conhecimentos Gerais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz de Conhecimentos Gerais</h1>
        
        <div id="question-container" class="hide">
            <div id="question">Pergunta</div>
            <div id="answer-buttons" class="btn-grid">
                <!-- Botões de resposta serão inseridos aqui pelo JavaScript -->
            </div>
        </div>
        
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Iniciar Quiz</button>
            <button id="next-btn" class="next-btn btn hide">Próxima</button>
            <button id="submit-btn" class="submit-btn btn hide">Enviar</button>
        </div>
        
        <div id="result" class="hide"></div>
        <div id="score-container" class="hide">
            <h2>Sua pontuação: <span id="score">0</span>/<span id="total-questions">0</span></h2>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
